<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>case 01</title>
    <link rel="stylesheet" href="necolas.github.io_normalize.css_8.0.1_normalize.css">

    <style>
        section {
            width: 100vw;
            height: 100vh;
            position: absolute;

        }

        section>section:first-child {
            width: 50vw;
            height: 50vh;
            background-color: red;
            left: 0;
            top: 0;
        }


        section>section:nth-child(2) {
            width: 50vw;
            height: 50vh;
            background-color: green;
            right: 0;
            top: 0;
        }


        section>section:nth-child(3) {
            width: 50vw;
            height: 50vh;
            background-color: orange;
            bottom: 0;
            left: 0;
        }


        section>section:nth-child(4) {
            width: 50vw;
            height: 50vh;
            background-color: deeppink;
            right: 0;
            bottom: 0;
        }



        section>section>div {
            position: absolute;
            height: 40%;
            width: 20%;
            border-radius: 100%;
            background-color: white;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

        }

        section>section>div>div {
            position: absolute;
            height: 40%;
            width: 40%;

            background-color: red;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;

        }

        section:nth-child(5) {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 20%;
            width: 10%;
            background: white;

        }



        section:nth-child(5)>div {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            height: 50%;
            width: 50%;
            background: red;
            border-radius: 100%;
        }


        section>div:nth-child(6) {

            position: absolute;
            width: 10%;
            height: 20%;
            background-color: white;
            top: 0;
            left: 0;
            border-bottom-right-radius: 100%;

        }


        section>div:nth-child(7) {
            position: absolute;
            width: 10%;
            height: 20%;
            background-color: white;
            top: 0;
            right: 0;
            border-bottom-left-radius: 100%;

        }


        section>div:nth-child(8) {
            position: absolute;
            width: 10%;
            height: 20%;
            background-color: white;
            bottom: 0;
            left: 0;
            border-top-right-radius: 100%;

        }

        section>div:nth-child(9) {
            position: absolute;
           width: 10%;
            height: 20%;
            background-color: white;
            bottom: 0;
            right: 0;
            border-top-left-radius: 100%;

        }

        section>div:nth-child(10) {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: white;
            top: 0;
            right: 0;
            left: 0;
            margin: auto;
            border-radius: 0 0 5rem 5rem;

        }

        section>div:nth-child(11) {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: white;
            bottom: 0;
            right: 0;
            left: 0;
            margin: auto;
            border-radius: 5rem 5rem 0 0;

        }

        .Contaner {
            position: relative;
        }

    </style>
</head>

<body>



    <Section class="Contaner">

        <section>
            <div>
                <div></div>
            </div>
        </section>

        <section>
            <div>
                <div></div>
            </div>
        </section>

        <section>
            <div>
                <div></div>
            </div>
        </section>

        <section>
            <div>
                <div></div>
            </div>
        </section>

        <section>
            <div></div>
        </section>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </Section>



    <Section class="Contaner">
        <section>
            <div>
                <div></div>
            </div>
        </section>

        <section>
            <div>
                <div></div>
            </div>
        </section>

        <section>
            <div>
                <div></div>
            </div>
        </section>

        <section>
            <div>
                <div></div>
            </div>
        </section>

        <section>
            <div></div>
        </section>

        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>

    </Section>

</body>

</html>
